<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Noise Generating Functions</title>

		<meta
			name="description"
			content="visualizations of various noise types"
		/>
		<meta property="og:title" content="Noise Generating Functions" />
		<meta
			property="og:description"
			content="visualizations of various noise types"
		/>

		<!-- TODO: add site image -->
		<meta property="og:image" content="/images/squeaker logo.png" />
		<meta property="og:locale" content="en" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="/images/squeaker logo.png" />
		<meta name="twitter:dnt" content="on" />

		<!-- TODO: add site url-->
		<meta
			property="og:url"
			content="https://illumincrotty.github.io/squeaker/"
		/>
		<link
			rel="canonical"
			href="https://illumincrotty.github.io/squeaker/"
		/>

		<!-- TODO: add favicon -->
		<link rel="icon" href="/favicon.ico" defer />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />

		<!-- TODO: add theme color -->
		<meta name="theme-color" content="hsl(210, 45%, 45%)" />
		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
		/></noscript>
	</head>

	<body>
		<script src="./demoSrc/noiseDemo.ts" type="module" defer></script>
		<header>
			<h1>Noise Generating Functions</h1>
			<h2>by Brian Crotty</h2>
		</header>
		<div class="stack" id="content" style="--gap: 1rem">
			<section>
				<section>
					<h3>
						<a href="https://en.wikipedia.org/wiki/Perlin_noise"
							>Perlin Noise</a
						>
					</h3>
					<figure>
						<canvas
							width="1000"
							height="500"
							id="perlin1d"
						></canvas>
						<figcaption>1D Perlin Noise</figcaption>
					</figure>
					<div class="row">
						<figure>
							<canvas
								width="500"
								height="500"
								id="perlin2d"
							></canvas>
							<figcaption>2D Perlin Noise</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="perlin2dTile"
							></canvas>
							<figcaption>Tiling 2D Perlin Noise</figcaption>
						</figure>
					</div>
					<div class="row">
						<figure>
							<canvas
								width="500"
								height="500"
								id="perlin3d"
							></canvas>
							<figcaption>
								2D slices of 3d Perlin Noise
							</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="perlin3dTile"
							></canvas>
							<figcaption>
								2D slices of Tiling 3D Perlin Noise
							</figcaption>
						</figure>
					</div>
				</section>
				<section id="value-noise">
					<h3>
						<a href="https://en.wikipedia.org/wiki/Value_noise"
							>Value Noise</a
						>
					</h3>
					<figure>
						<canvas width="1000" height="500" id="value1d"></canvas>
						<figcaption>1D Value Noise</figcaption>
					</figure>
					<div class="row">
						<figure>
							<canvas
								width="500"
								height="500"
								id="value2d"
							></canvas>
							<figcaption>2D Value Noise</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="value2dTile"
							></canvas>
							<figcaption>Tiling 2D Value Noise</figcaption>
						</figure>
					</div>
					<div class="row">
						<figure>
							<canvas
								width="500"
								height="500"
								id="value3d"
							></canvas>
							<figcaption>2D slices of 3D Value Noise</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="value3dTile"
							></canvas>
							<figcaption>
								2D slices of Tiling 3D Value Noise
							</figcaption>
						</figure>
					</div>
				</section>
				<section id="interpolation">
					<h3>
						<a href="https://en.wikipedia.org/wiki/Interpolation"
							>Interpolation Functions</a
						>
					</h3>
					<div class="row" style="--child-count: 4">
						<figure>
							<canvas
								width="500"
								height="500"
								id="interpolationLinear"
							></canvas>
							<figcaption>Linear Interpolation</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="interpolationHermite"
							></canvas>
							<figcaption>Hermitic Interpolation</figcaption>
						</figure>
						<figure>
							<canvas
								width="500"
								height="500"
								id="interpolationQuintic"
							></canvas>
							<figcaption>Quintic Interpolation</figcaption>
						</figure>

						<figure>
							<canvas
								width="500"
								height="500"
								id="interpolationTrig"
							></canvas>
							<figcaption>Trigonometric Interpolation</figcaption>
						</figure>
					</div>
				</section>
			</section>
		</div>
		<footer>WIP</footer>
	</body>
</html>
