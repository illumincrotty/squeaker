	<body>
		
		<header>
			<h1>Noise Generating Functions</h1>
			<h2>by Brian Crotty</h2>
		</header>
		<div class="stack" id="content" style="--gap: 1rem">
			<section>
				<section>
					<h3>Gradient Noise (aka Perlin noise)</h3>
					<figure>
						<canvas
							width="1000"
							height="500"
							id="perlin1d"
						></canvas>
						<figcaption>1D Perlin Noise</figcaption>
					</figure>
					<figure>
						<canvas width="500" height="500" id="perlin2d"></canvas>
						<figcaption>2D Perlin Noise</figcaption>
					</figure>
					<figure>
						<canvas
							width="500"
							height="500"
							id="perlin2dTile"
						></canvas>
						<figcaption>2D Perlin Noise Tiling</figcaption>
					</figure>
					<figure>
						<canvas
							width="500"
							height="500"
							id="perlin3dHeavy"
						></canvas>
						<figcaption>2D slices of 3d Perlin Noise</figcaption>
					</figure>

					<figure>
						<canvas
							width="500"
							height="500"
							id="perlin3dLight"
						></canvas>
						<figcaption>
							2D slices of 3D Perlin Noise w/ improved scaling
						</figcaption>
					</figure>
				</section>
				<section>
					<h3>Value Noise</h3>
					<figure>
						<canvas width="1000" height="500" id="value1d"></canvas>
						<figcaption>1D Value Noise</figcaption>
					</figure>
					<figure>
						<canvas width="500" height="500" id="value2d"></canvas>
						<figcaption>2D Value Noise</figcaption>
					</figure>
				</section>
				<section>
					<h3>Interpolation functions</h3>
					<figure>
						<canvas
							width="500"
							height="500"
							id="interpolationLinear"
						></canvas>
						<figcaption>Linear Interpolation</figcaption>
					</figure>
					<figure>
						<canvas
							width="500"
							height="500"
							id="interpolationHermite"
						></canvas>
						<figcaption>Hermitic Interpolation</figcaption>
					</figure>
					<figure>
						<canvas
							width="500"
							height="500"
							id="interpolationQuintic"
						></canvas>
						<figcaption>Quintic Interpolation</figcaption>
					</figure>
					<figure>
						<canvas
							width="500"
							height="500"
							id="interpolationTrig"
						></canvas>
						<figcaption>Trigonometric Interpolation</figcaption>
					</figure>
				</section>
			</section>
		</div>
